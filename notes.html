  <script>
    function updateTime() {
      const timeElement = document.getElementById('local-time');
      if (timeElement) {
        const now = new Date();
        timeElement.textContent = now.toLocaleTimeString();
      }
    }
    setInterval(updateTime, 1000);
    updateTime();
  </script>
